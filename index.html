<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TALIA</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      margin: 40px; 
      display: flex; 
      flex-direction: column; 
      align-items: center; 
      background: #f5f7fa;
    }
    #header-row {
      text-align: center;
      margin-bottom: 20px;
    }
    #header-row img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-bottom: 10px;
    }
    #header-row h1 {
      margin: 0;
      font-size: 2rem;
      font-weight: bold;
    }
    #header-row p {
      margin: 5px 0 0 0;
      font-size: 1rem;
      color: #444;
    }
    #chat-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 800px;
    }
    #chat {
      border: 1px solid #ccc;
      padding: 10px;
      width: 100%;
      height: 500px;
      overflow-y: auto;
      margin-bottom: 0;
      background: #fafbfc;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      border-radius: 6px;
    }
    #chat div {
      margin-bottom: 6px;
      padding: 4px 6px;
      border-radius: 4px;
    }
    .user { 
      color: #004085; 
      background: #dbe9ff;
      text-align: left;
    }
    .bot { 
      color: #155724; 
      background: #e6f4ea;
      text-align: left;
    }
    #input-row {
      display: flex;
      width: 100%;
      align-items: flex-start;
      margin-top: 8px;
      box-sizing: border-box;
    }
    #input {
      width: 100%;
      min-height: 2.5em;
      max-height: 5em;
      font-size: 1rem;
      padding: 8px;
      box-sizing: border-box;
      border: 1px solid #bbb;
      border-radius: 4px 0 0 4px;
      outline: none;
      resize: none;
      overflow-y: auto;
      line-height: 1.4;
      white-space: pre-wrap;
    }
    #send {
      width: 80px;
      font-size: 1rem;
      padding: 8px 0;
      border: 1px solid #bbb;
      border-left: none;
      border-radius: 0 4px 4px 0;
      background: #007bff;
      color: white;
      cursor: pointer;
      transition: background 0.2s;
      align-self: stretch;
    }
    #send:hover {
      background: #0056b3;
    }
  </style>
</head>

<body>
  <div id="header-row">
    <img src="images/bot.jpg" alt="Bot Logo"/>
    <h1>TALIA</h1>
    <p>Threat Analysis and Learning Intelligence for Automotive</p>
  </div>

  <div id="chat-container">
    <div id="chat"></div>
    <div id="input-row">
      <textarea id="input" rows="2" placeholder="Ask a question..."></textarea>
      <button id="send" type="button">Send</button>
    </div>
  </div>

  <script>
    // Vercel Proxy (SICHER - keine Keys!)
    const AZURE_ENDPOINT = 'https://web-chatbot-demo.vercel.app/api/proxy';
    const chat = document.getElementById('chat');
    const input = document.getElementById('input');
    const send = document.getElementById('send');

    function appendMessage(sender, text) {
      const div = document.createElement('div');
      div.className = sender;

      if (sender === 'user') {
        div.textContent = "You: " + text;
      } else {
        div.textContent = "TALIA: " + text;
      }

      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    async function askBot(question) {
      appendMessage('user', question);
      appendMessage('bot', '...');
      try {
        const response = await fetch(AZURE_ENDPOINT, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ prompt: question })
        });
        if (!response.ok) {
          throw new Error('HTTP ' + response.status + ': ' + await response.text());
        }
        const data = await response.json();
        chat.removeChild(chat.lastChild);
        const answer = (Array.isArray(data) && data[0] && data[0].answer) 
          ? data[0].answer 
          : JSON.stringify(data);
        appendMessage('bot', answer);
      } catch (e) {
        chat.removeChild(chat.lastChild);
        appendMessage('bot', 'Error: ' + e.message);
      }
    }

    send.onclick = function() {
      const question = input.value.trim();
      if (!question) return;
      input.value = '';
      askBot(question);
    };

    input.addEventListener('keydown', function(e) {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        send.onclick();
      }
    });
  </script>
</body>
</html>

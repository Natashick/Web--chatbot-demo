<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TALIA</title>
  <style>
    body { font-family: Arial; margin: 40px; display: flex; flex-direction: column; align-items: center; }
    #header-row {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    #header-row img {
      width: 2cm;
      height: 2cm;
      object-fit: cover;
      margin-right: 18px;
    }
    #chat-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 800px;
    }
    #chat {
      border: 1px solid #ccc;
      padding: 10px;
      width: 778px;
      height: 500px;
      overflow-y: auto;
      margin-bottom: 0;
      background: #fafbfc;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
    }
    #input-row {
      display: flex;
      width: 100%;
      align-items: flex-start;
      margin-top: 0;
      box-sizing: border-box;
    }
    #input {
      width: 100%;
      min-height: 2.5em;
      max-height: 5em;
      font-size: 1rem;
      padding: 8px;
      box-sizing: border-box;
      border: 1px solid #bbb;
      border-radius: 4px 0 0 4px;
      outline: none;
      resize: none;
      overflow-y: auto;
      line-height: 1.4;
      word-break: break-word;
      white-space: pre-wrap;
    }
    #send {
      width: 80px;
      font-size: 1rem;
      padding: 8px 0;
      border: 1px solid #bbb;
      border-left: none;
      border-radius: 0 4px 4px 0;
      background: #e0e7ef;
      cursor: pointer;
      transition: background 0.2s;
      align-self: stretch;
      margin-left: 0;
    }
    #send:hover {
      background: #c7d7ef;
    }
    .user { color: blue; }
    .bot { color: green; }
  </style>
</head>

<body>
<div id="header-row" style="display: flex; align-items: center; margin-bottom: 20px;">
  <img src="images/bot.jpg" alt="Bot Logo" style="width: 2cm; height: 2cm; object-fit: cover; margin-right: 20px;" />
  <div>
    <div style="font-size: 2.2rem; font-weight: bold; text-transform: uppercase;">TALIA</div>
    <div style="font-size: 1rem; margin-top: 3px;">
      Threat Analysis and Learning Intelligence for Automotive
    </div>
  </div>
</div>
  <div id="chat-container">
    <div id="chat"></div>
    <div id="input-row">
      <textarea id="input" rows="2" placeholder="Ask a question..."></textarea>
      <button id="send" type="button">Send</button>
    </div>
  </div>

  <script>
    // Vercel Proxy (SICHER - keine Keys!)
    const AZURE_ENDPOINT = 'https://web-chatbot-demo.vercel.app/api/proxy';
    const AZURE_KEY = '';  // Leer - Keys sind in Vercel Environment Variables

    const chat = document.getElementById('chat');
    const input = document.getElementById('input');
    const send = document.getElementById('send');

    function appendMessage(sender, text) {
      const div = document.createElement('div');
      div.className = sender;
      div.textContent = (sender === 'user' ? 'You: ' : 'Bot: ') + text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    async function askBot(question) {
      appendMessage('user', question);
      appendMessage('bot', '...');
      try {
        const response = await fetch(AZURE_ENDPOINT, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ prompt: question })
        });
        if (!response.ok) {
          throw new Error('HTTP ' + response.status + ': ' + await response.text());
        }
        const data = await response.json();
        chat.removeChild(chat.lastChild);
        const answer = (Array.isArray(data) && data[0] && data[0].answer) ? data[0].answer : JSON.stringify(data);
        appendMessage('bot', answer);
      } catch (e) {
        chat.removeChild(chat.lastChild);
        appendMessage('bot', 'Error: ' + e.message);
      }
    }

    send.onclick = function() {
      const question = input.value.trim();
      if (!question) return;
      input.value = '';
      askBot(question);
    };

    input.addEventListener('keydown', function(e) {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        send.onclick();
      }
    });
  </script>
</body>
</html>
